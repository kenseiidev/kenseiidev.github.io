        .login-title {

        /* Admin Panel */
        #adminPanel {

        }

        #adminPanel.active {

        }

        .admin-header {

            display: flex;

        .admin-title {

        .admin-stats {

        }

        .stat-item {

        }

        .stat-value {
            font-size: 2rem;

            color: #667eea;
        }

        .stat-label {

            color: #666;
        }

        .logout-button {
            padding: 0.75rem 1.5rem;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
        }

        .controls {
            background: white;
            padding: 1.5rem;
            border-radius: 20px;
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 0.75rem 1rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-family: 'Quicksand', sans-serif;
        }

        .control-button {
            padding: 0.75rem 1.5rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-family: 'Quicksand', sans-serif;
        }

        .control-button.danger {
            background: #e74c3c;
        }

        .table-container {
            background: white;
            border-radius: 20px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #667eea;
            color: white;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid #eee;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .prize-badge {
            background: linear-gradient(135deg, #ff6b6b, #c44569);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            display: inline-block;
        }

        .delete-button {
            padding: 0.5rem 1rem;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .no-data {
            text-align: center;
            padding: 3rem;
            color: #999;
            font-size: 1.2rem;
        }

        code {
            background: #f0f0f0;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                text-align: center;
            }

            .admin-stats {
                justify-content: center;
            }

            table {
                font-size: 0.9rem;
            }

            th, td {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen">
        <div class="login-box">
            <div class="login-title">üîê Admin Login</div>
            <input type="password" id="passwordInput" class="login-input" placeholder="Nh·∫≠p m·∫≠t kh·∫©u...">
            <button id="loginButton" class="login-button">ƒêƒÉng nh·∫≠p</button>
            <div id="errorMessage" class="error-message">M·∫≠t kh·∫©u kh√¥ng ƒë√∫ng!</div>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel">
        <div class="admin-header">
            <div class="admin-title">üéä Qu·∫£n l√Ω L√¨ X√¨ T·∫øt 2026</div>
            <div class="admin-stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalPlayers">0</div>
                    <div class="stat-label">Ng∆∞·ªùi ch∆°i</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalPrize">0ƒë</div>
                    <div class="stat-label">T·ªïng ti·ªÅn th∆∞·ªüng</div>
                </div>
            </div>
            <button class="logout-button" id="logoutButton">ƒêƒÉng xu·∫•t</button>
        </div>

        <div class="controls">
            <input type="text" id="searchInput" class="search-input" placeholder="T√¨m ki·∫øm theo t√™n, IP...">
            <button class="control-button" id="refreshButton">üîÑ L√†m m·ªõi</button>
            <button class="control-button danger" id="clearAllButton">üóëÔ∏è X√≥a t·∫•t c·∫£</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>T√™n</th>
                        <th>Ti·ªÅn th∆∞·ªüng</th>
                        <th>Th·ªùi gian</th>
                        <th>IP</th>
                        <th>Thi·∫øt b·ªã</th>
                        <th>Thao t√°c</th>
                    </tr>
                </thead>
                <tbody id="playersTableBody">
                    <tr><td colspan="6" class="no-data">ƒêang t·∫£i...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://rsirugplyvchmxngjnaq.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJzaXJ1Z3BseXZjaG14bmdqbmFxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExNDk0NjAsImV4cCI6MjA4NjcyNTQ2MH0.auAi1YFZD5bBHlQaXsC6ZQghO_Ll5Vpb0J4e8lVE-BI';
        const ADMIN_PASSWORD = 'admin2026';

        // Elements
        const loginScreen = document.getElementById('loginScreen');
        const adminPanel = document.getElementById('adminPanel');
        const passwordInput = document.getElementById('passwordInput');
        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('errorMessage');
        const logoutButton = document.getElementById('logoutButton');
        const searchInput = document.getElementById('searchInput');
        const refreshButton = document.getElementById('refreshButton');
        const clearAllButton = document.getElementById('clearAllButton');
        const playersTableBody = document.getElementById('playersTableBody');
        const totalPlayers = document.getElementById('totalPlayers');
        const totalPrize = document.getElementById('totalPrize');

        // Check if already logged in
        if (sessionStorage.getItem('adminLoggedIn') === 'true') {
            showAdminPanel();
        }

        // Login
        loginButton.addEventListener('click', login);
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });

        function login() {
            if (passwordInput.value === ADMIN_PASSWORD) {
                sessionStorage.setItem('adminLoggedIn', 'true');
                showAdminPanel();
                errorMessage.classList.remove('show');
            } else {
                errorMessage.classList.add('show');
                passwordInput.value = '';
            }
        }

        function showAdminPanel() {
            loginScreen.classList.add('hidden');
            adminPanel.classList.add('active');
            loadPlayers();
        }

        // Logout
        logoutButton.addEventListener('click', () => {
            sessionStorage.removeItem('adminLoggedIn');
            location.reload();
        });

        // Load players from Supabase
        async function loadPlayers(searchTerm = '') {
            try {
                playersTableBody.innerHTML = '<tr><td colspan="6" class="no-data">‚è≥ ƒêang t·∫£i d·ªØ li·ªáu...</td></tr>';
                
                const response = await fetch(`${SUPABASE_URL}/rest/v1/players?select=*&order=created_at.desc`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const players = await response.json();
                console.log('üìä Loaded:', players);
                
                // Filter by search term
                const filtered = searchTerm 
                    ? players.filter(p => 
                        p.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        p.ip.toLowerCase().includes(searchTerm.toLowerCase())
                      )
                    : players;

                // Update stats
                totalPlayers.textContent = players.length;
                totalPrize.textContent = players.reduce((sum, p) => sum + p.prize, 0).toLocaleString('vi-VN') + 'ƒë';

                // Render table
                if (filtered.length === 0) {
                    playersTableBody.innerHTML = '<tr><td colspan="6" class="no-data">üì≠ Kh√¥ng c√≥ d·ªØ li·ªáu</td></tr>';
                    return;
                }

                playersTableBody.innerHTML = filtered.map(p => `
                    <tr>
                        <td><strong>${escapeHtml(p.name)}</strong></td>
                        <td><span class="prize-badge">${p.prize.toLocaleString('vi-VN')} VNƒê</span></td>
                        <td>${formatDate(p.timestamp)}</td>
                        <td><code>${p.ip}</code></td>
                        <td>${getDevice(p.device)}</td>
                        <td><button class="delete-button" onclick="deletePlayer('${p.ip}')">X√≥a & Reset</button></td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error:', error);
                playersTableBody.innerHTML = `<tr><td colspan="6" class="no-data">‚ùå L·ªói: ${error.message}</td></tr>`;
            }
        }

        // Delete player by IP
        async function deletePlayer(ip) {
            if (!confirm(`X√≥a ng∆∞·ªùi ch∆°i v·ªõi IP: ${ip}?`)) return;
            
            try {
                await fetch(`${SUPABASE_URL}/rest/v1/players?ip=eq.${ip}`, {
                    method: 'DELETE',
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });
                
                console.log('‚úÖ Deleted:', ip);
                loadPlayers();
            } catch (error) {
                alert('L·ªói khi x√≥a!');
            }
        }

        // Clear all
        clearAllButton.addEventListener('click', async () => {
            if (!confirm('‚ö†Ô∏è X√ìA T·∫§T C·∫¢ d·ªØ li·ªáu?')) return;
            
            try {
                // Get all IDs first
                const response = await fetch(`${SUPABASE_URL}/rest/v1/players?select=id`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });
                const players = await response.json();
                
                // Delete each one
                for (const player of players) {
                    await fetch(`${SUPABASE_URL}/rest/v1/players?id=eq.${player.id}`, {
                        method: 'DELETE',
                        headers: {
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                        }
                    });
                }
                
                console.log('‚úÖ Cleared all');
                loadPlayers();
            } catch (error) {
                alert('L·ªói khi x√≥a!');
            }
        });

        // Search
        searchInput.addEventListener('input', (e) => loadPlayers(e.target.value));

        // Refresh
        refreshButton.addEventListener('click', () => {
            searchInput.value = '';
            loadPlayers();
        });

        // Utilities
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString('vi-VN');
        }

        function getDevice(ua) {
            if (!ua) return 'üñ•Ô∏è Unknown';
            if (/mobile/i.test(ua)) return 'üì± Mobile';
            if (/tablet/i.test(ua)) return 'üì± Tablet';
            return 'üñ•Ô∏è Desktop';
        }
    </script>
</body>
</html>
